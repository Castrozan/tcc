<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .menu {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            user-select: none;
        }

        .menu:hover {
            background: #f5f5f5;
            border-radius: 4px;
        }

        /* Status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        .status-dot.fallback {
            background: #ffaa44;
        }

        /* Configuration Panel */
        .config-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #ffffff;
            border-left: 1px solid #e0e0e0;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .config-panel.open {
            right: 0;
        }

        .config-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .close-btn {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            user-select: none;
        }

        .close-btn:hover {
            background: #f5f5f5;
            border-radius: 4px;
        }

        .config-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .config-section {
            margin-bottom: 30px;
        }

        .config-section h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .status-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #007bff;
            font-size: 14px;
        }

        .status-info.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .status-info.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .status-info.success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .chat-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            overflow-y: auto;
            padding: 40px 20px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 700px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
            word-break: break-word;
        }

        .user {
            align-self: flex-end;
            background: #f1f1f1;
            color: #555;
            font-style: italic;
        }

        .assistant {
            align-self: flex-start;
            background: #ffffff;
            color: #333;
            font-weight: 500;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
        }

        .input-container input {
            width: 600px;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .loading {
            opacity: 0.6;
            font-style: italic;
        }

        /* Overlay for mobile */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="overlay" id="overlay"></div>

    <header>
        <div class="logo">MCP Chat</div>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Connecting...</span>
        </div>
        <div class="menu" id="menuBtn">☰</div>
    </header>

    <!-- Configuration Panel -->
    <div class="config-panel" id="configPanel">
        <div class="config-header">
            <div class="config-title">Configuration</div>
            <div class="close-btn" id="closeBtn">×</div>
        </div>
        <div class="config-content">
            <div class="config-section">
                <h3>MCP Server Settings</h3>
                <div class="form-group">
                    <label for="mcpServerUrl">MCP Server URL</label>
                    <input type="text" id="mcpServerUrl" placeholder="http://localhost:3000/mcp"
                        value="http://localhost:3000/mcp">
                </div>
                <button class="btn" id="reconnectBtn">Reconnect</button>
            </div>

            <div class="config-section">
                <h3>Connection Status</h3>
                <div class="status-info" id="connectionStatus">
                    <div><strong>Status:</strong> <span id="connectionStatusText">Checking...</span></div>
                    <div><strong>Session ID:</strong> <span id="sessionIdText">-</span></div>
                    <div><strong>Available Tools:</strong> <span id="toolsCountText">-</span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-wrapper">
        <div id="chatContainer" class="chat-container">
        </div>
    </div>

    <div class="input-container">
        <input id="messageInput" type="text" placeholder="Ask anything">
    </div>

    <script>
        class ChatClient {
            constructor() {
                this.chatContainer = document.getElementById('chatContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sessionId = null;
                this.sessionData = null;
                this.mcpServerUrl = 'http://localhost:3000/mcp';

                // UI elements
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.configPanel = document.getElementById('configPanel');
                this.overlay = document.getElementById('overlay');
                this.mcpServerUrlInput = document.getElementById('mcpServerUrl');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.connectionStatusText = document.getElementById('connectionStatusText');
                this.sessionIdText = document.getElementById('sessionIdText');
                this.toolsCountText = document.getElementById('toolsCountText');
                this.reconnectBtn = document.getElementById('reconnectBtn');

                this.setupEventListeners();
                this.initializeMcp();
            }

            setupEventListeners() {
                // Message input
                this.messageInput.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter' && !event.shiftKey) {
                        event.preventDefault();
                        this.sendMessage();
                    }
                });

                // Menu and configuration panel
                document.getElementById('menuBtn').addEventListener('click', () => {
                    this.openConfigPanel();
                });

                document.getElementById('closeBtn').addEventListener('click', () => {
                    this.closeConfigPanel();
                });

                this.overlay.addEventListener('click', () => {
                    this.closeConfigPanel();
                });

                // Reconnect button
                this.reconnectBtn.addEventListener('click', () => {
                    this.reconnect();
                });

                // Auto-save MCP URL changes
                this.mcpServerUrlInput.addEventListener('change', () => {
                    this.mcpServerUrl = this.mcpServerUrlInput.value;
                });
            }

            openConfigPanel() {
                this.configPanel.classList.add('open');
                this.overlay.classList.add('show');
                this.updateConfigPanel();
            }

            closeConfigPanel() {
                this.configPanel.classList.remove('open');
                this.overlay.classList.remove('show');
            }

            updateConfigPanel() {
                // Update URL input
                this.mcpServerUrlInput.value = this.mcpServerUrl;

                // Update status information
                if (this.sessionData) {
                    if (this.sessionData.success) {
                        this.connectionStatus.className = 'status-info success';
                        this.connectionStatusText.textContent = 'Connected';
                    } else if (this.sessionData.fallbackMode) {
                        this.connectionStatus.className = 'status-info warning';
                        this.connectionStatusText.textContent = 'Fallback Mode (No MCP)';
                    }

                    this.sessionIdText.textContent = this.sessionData.sessionId || '-';
                    this.toolsCountText.textContent = this.sessionData.tools ? this.sessionData.tools.length : '0';
                } else {
                    this.connectionStatus.className = 'status-info error';
                    this.connectionStatusText.textContent = 'Not Connected';
                    this.sessionIdText.textContent = '-';
                    this.toolsCountText.textContent = '-';
                }
            }

            async reconnect() {
                this.reconnectBtn.disabled = true;
                this.reconnectBtn.textContent = 'Connecting...';

                try {
                    await this.initializeMcp();
                    this.updateConfigPanel();

                    // Show success message for user-initiated reconnection
                    if (this.sessionData && this.sessionData.success) {
                        this.addMessage(
                            `✅ Successfully connected to MCP server! ${this.sessionData.tools?.length || 0} tools available.`,
                            false
                        );
                    } else if (this.sessionData && this.sessionData.fallbackMode) {
                        this.addMessage(
                            "⚠️ MCP server connection failed, but I can still chat with you without tools.",
                            false
                        );
                    }
                } catch (error) {
                    this.updateConfigPanel();
                    this.addMessage(
                        "❌ Failed to connect to the chat service. Please check your configuration.",
                        false
                    );
                } finally {
                    this.reconnectBtn.disabled = false;
                    this.reconnectBtn.textContent = 'Reconnect';
                }
            }

            updateStatus(status, text) {
                this.statusDot.className = `status-dot ${status}`;
                this.statusText.textContent = text;
            }

            async initializeMcp() {
                try {
                    this.updateStatus('', 'Connecting...');
                    console.log('Initializing MCP session...');

                    const response = await fetch('http://127.0.0.1:3004/mcp/initialize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            mcpServerUrl: this.mcpServerUrl
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    this.sessionId = data.sessionId;
                    this.sessionData = data;

                    console.log('MCP session response:', data);

                    if (data.success) {
                        this.updateStatus('connected', `Connected (${data.tools?.length || 0} tools)`);
                        console.log('MCP session initialized successfully:', {
                            sessionId: this.sessionId,
                            tools: data.tools?.length || 0
                        });
                    } else if (data.fallbackMode) {
                        this.updateStatus('fallback', 'Fallback Mode');
                        console.log('MCP session in fallback mode:', data.error);

                        // Note: Status is shown in header, no chat message needed during auto-init
                    }

                    return data;
                } catch (error) {
                    console.error('MCP initialization failed:', error);
                    this.updateStatus('', 'Connection Failed');
                    this.sessionData = null;

                    // Note: Status is shown in header, no chat message needed during auto-init

                    throw error;
                }
            }

            addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;

                messageDiv.appendChild(messageContent);
                this.chatContainer.appendChild(messageDiv);

                // Auto-scroll to the latest message
                this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
                return messageDiv;
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Clear input immediately
                this.messageInput.value = '';

                // Add user message to chat
                this.addMessage(message, true);

                // Add loading message
                const loadingMessage = this.addMessage('...', false);
                loadingMessage.classList.add('loading');

                try {
                    // Call the AI response handler
                    await this.handleChatResponse(message, loadingMessage);
                } catch (error) {
                    console.error('Error sending message:', error);
                    loadingMessage.querySelector('.message-content').textContent =
                        `Error: ${error.message}`;
                    loadingMessage.classList.remove('loading');
                }
            }

            async handleChatResponse(message, loadingElement) {
                // Ensure loading state is visible for at least a brief moment for testing
                const minLoadingTime = new Promise(resolve => setTimeout(resolve, 100));

                try {
                    // If no session, try to reinitialize
                    if (!this.sessionId) {
                        await minLoadingTime;
                        loadingElement.querySelector('.message-content').textContent =
                            'Please wait while I establish a connection...';

                        try {
                            await this.initializeMcp();
                        } catch (initError) {
                            throw new Error('Unable to establish connection. Please check configuration.');
                        }
                    }

                    // Call the chat endpoint
                    const response = await fetch('http://127.0.0.1:3004/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            sessionId: this.sessionId
                        })
                    });

                    if (!response.ok) {
                        await minLoadingTime;
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();

                    if (result.error) {
                        await minLoadingTime;
                        throw new Error(result.error);
                    }

                    // Ensure minimum loading time has passed
                    await minLoadingTime;

                    // Extract response content from LLM
                    const responseText = result.response || 'I received your message and processed it.';

                    // Update the loading element with the response
                    loadingElement.querySelector('.message-content').textContent = responseText;
                    loadingElement.classList.remove('loading');

                } catch (error) {
                    console.error('Chat failed:', error);

                    // Ensure minimum loading time has passed even for errors
                    await minLoadingTime;

                    // Provide helpful error messages based on the error type
                    let errorMessage = 'Sorry, I encountered an issue processing your request.';

                    if (error.message.includes('HTTP error! status: 500')) {
                        errorMessage = 'The service is temporarily unavailable. Please try again in a moment.';
                    } else if (error.message.includes('connection')) {
                        errorMessage = 'Connection issue detected. Please check the configuration panel (☰).';
                    }

                    errorMessage += ' Please try again.';

                    loadingElement.querySelector('.message-content').textContent = errorMessage;
                    loadingElement.classList.remove('loading');
                }
            }
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatClient();
        });
    </script>

</body>

</html>
